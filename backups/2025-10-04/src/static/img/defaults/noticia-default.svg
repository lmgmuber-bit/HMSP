<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Ícono de noticias estilizado -->
  <g transform="translate(350,120)">
    <!-- Periódico base -->
    <rect x="-50" y="-40" width="200" height="160" fill="#e9ecef" rx="10"/>
    <rect x="-35" y="-25" width="170" height="20" fill="#adb5bd"/>
    <rect x="-35" y="5" width="100" height="20" fill="#adb5bd"/>
    <rect x="-35" y="35" width="170" height="10" fill="#adb5bd"/>
    <rect x="-35" y="55" width="170" height="10" fill="#adb5bd"/>
    <rect x="-35" y="75" width="120" height="10" fill="#adb5bd"/>
    
    <!-- Detalle esquina doblada -->
    <path d="M 150 -40 L 150 0 L 110 -40 Z" fill="#dee2e6"/>
  </g>
  
  <!-- Texto "Noticia" -->
  <text x="400" y="320" text-anchor="middle" fill="#6c757d" 
        style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold;">
    HMSP - Noticia
  </text>
  
  <!-- Línea decorativa -->
  <line x1="300" y1="340" x2="500" y2="340" stroke="#6c757d" stroke-width="2"/>
</svg>