<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#e8f5e9"/>
  
  <!-- Manos y rosario -->
  <g transform="translate(350,100)">
    <!-- Manos en oración -->
    <path d="M -40,20 C -30,0 -20,-10 0,0 C 20,-10 30,0 40,20 C 30,80 -30,80 -40,20" 
          fill="#558b2f"/>
    <!-- Rosario -->
    <circle cx="0" cy="90" r="40" fill="none" stroke="#558b2f" stroke-width="3"/>
    <circle cx="0" cy="50" r="5" fill="#558b2f"/>
    <circle cx="28" cy="78" r="5" fill="#558b2f"/>
    <circle cx="-28" cy="78" r="5" fill="#558b2f"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="300" text-anchor="middle" fill="#558b2f" 
        style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold;">
    Jornada de Oración
  </text>
  
  <!-- Decoración -->
  <path d="M 300,330 C 350,330 450,330 500,330" stroke="#558b2f" fill="none" stroke-width="3"/>
</svg>