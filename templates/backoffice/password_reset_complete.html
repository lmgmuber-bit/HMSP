{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Actualizada - HMSP Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a5490 0%, #f4a127 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #1a5490;
            border-color: #1a5490;
        }
        .btn-primary:hover {
            background-color: #0d3d6b;
            border-color: #0d3d6b;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h2 class="mb-3">¡Contraseña Actualizada!</h2>
        <p class="text-muted mb-4">
            Tu contraseña ha sido cambiada exitosamente.
            Ya puedes iniciar sesión con tu nueva contraseña.
        </p>
        <a href="/admin/" class="btn btn-primary btn-lg">Iniciar Sesión</a>
    </div>
</body>
</html>
