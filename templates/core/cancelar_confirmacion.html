<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suscripción Cancelada</title>
    <style>
        body { background: #f5f5f5; color: #222; font-family: Arial, sans-serif; }
        .container { background: #fff; border-radius: 8px; max-width: 500px; margin: 40px auto; padding: 32px; box-shadow: 0 2px 8px #e3f2fd; text-align: center; }
        h1 { color: #d32f2f; }
        .msg { margin-top: 24px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suscripción Cancelada</h1>
        {% if not_found %}
            <div class="msg">No se encontró ninguna suscripción con el correo <strong>{{ email }}</strong>.</div>
        {% else %}
            <div class="msg">Tu suscripción con el correo <strong>{{ email }}</strong> ha sido cancelada exitosamente.<br>¡Gracias por habernos acompañado!</div>
        {% endif %}
    </div>
</body>
</html>
