let current = 0;

function updateSlide() {
    const slide = slides[current];

    const header = document.getElementById('slideHeader');
    const card = document.getElementById('slideCard');
    
    body.className = `fade-bg bg-gradient-to-br ${slide.color} min-h-screen p-4`;
    header.className = `bg-gradient-to-r ${slide.color} p-6 text-white`;
    
    document.getElementById('slideTitle').textContent = slide.title;
    document.getElementById('slideSubtitle').textContent = slide.subtitle;
    document.getElementById('slideIcon').innerHTML = slide.icon;
    document.getElementById('slideContent').innerHTML = slide.content;
    document.getElementById('footer').textContent = `Diapositiva ${current + 1} de ${slides.length} ‚Ä¢ hmsp.cl`;
    
    // Update dots
    document.getElementById('dots').innerHTML = slides.map((_, i) => 
        `<button onclick="goToSlide(${i})" class="w-2 h-2 rounded-full transition-all ${i === current ? 'bg-blue-600 w-6' : 'bg-gray-300'}"></button>`
    ).join('');
    
    card.classList.remove('slide-enter');
    void card.offsetWidth;
    card.classList.add('slide-enter');
}

function nextSlide() { current = (current + 1) % slides.length; updateSlide(); }
function prevSlide() { current = (current - 1 + slides.length) % slides.length; updateSlide(); }
function goToSlide(i) { current = i; updateSlide(); }

updateSlide();
</script>
